<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="roll.css">

<body>
    <h4>roll the dice game!!!!</h4>
    <div class="rolldice">
        <div class="player1">
            <h1>player 1</h1>
            <span class="player1score">0</span>
            <div class="current-1">
                <h3>current</h3>
                <span class="current1" >0</span>
            </div>
        </div>
        <div class="player2">
            <h1>player 2</h1>
            <span class="player2score">0</span>
            <div class="current-2">
                <h3>current</h3>
                <span class="current2" >0</span>
            </div>
        </div>
        <div class="buttons">
       
         <button class="reset">reset</button>
        <button class="roll-dicee">roll the dice</button>
        <button class="hold-dicee">hold the dice</button>
        
        <img class="images hidden"  src="dice-6.png" alt="">


           
         </div>
    </div>
    </div>
    


    <script src="rolling.js"></script>
</body>
